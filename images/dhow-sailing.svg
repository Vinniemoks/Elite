<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Ocean background -->
  <rect width="400" height="200" fill="#1a75ff" />
  
  <!-- Sky -->
  <rect width="400" height="80" fill="#66c2ff" />
  
  <!-- Sun -->
  <circle cx="350" cy="40" r="20" fill="#ffcc00" />
  
  <!-- Dhow boat -->
  <path d="M100,120 L300,120 L250,160 L150,160 Z" fill="#8B4513" />
  <path d="M200,120 L200,70 L300,120 Z" fill="#f5f5f5" />
  
  <!-- Waves -->
  <path d="M0,140 Q50,120 100,140 Q150,160 200,140 Q250,120 300,140 Q350,160 400,140 L400,200 L0,200 Z" fill="#0066cc" />
  
  <!-- Small fish -->
  <path d="M50,180 L60,175 L60,185 Z" fill="#ff9900" />
  <path d="M320,170 L330,165 L330,175 Z" fill="#ff9900" />
  
  <!-- Text -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Traditional Dhow Sailing</text>
  <text x="200" y="60" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Lamu</text>
</svg>