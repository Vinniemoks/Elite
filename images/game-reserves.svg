<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Savanna background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA07A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="150" fill="url(#skyGradient)"/>
  
  <!-- Sun -->
  <circle cx="350" cy="50" r="30" fill="#FF8C00"/>
  
  <!-- Savanna ground -->
  <rect x="0" y="150" width="400" height="150" fill="#D2B48C"/>
  
  <!-- Distant mountains -->
  <path d="M0,150 L60,100 L100,130 L160,90 L220,140 L280,110 L340,130 L400,90 L400,150 Z" fill="#A0522D" opacity="0.7"/>
  
  <!-- Acacia trees -->
  <!-- Tree 1 -->
  <rect x="50" y="160" width="8" height="40" fill="#8B4513"/>
  <ellipse cx="54" cy="140" rx="25" ry="15" fill="#556B2F"/>
  <ellipse cx="54" cy="155" rx="20" ry="12" fill="#556B2F"/>
  
  <!-- Tree 2 -->
  <rect x="320" y="170" width="8" height="40" fill="#8B4513"/>
  <ellipse cx="324" cy="150" rx="30" ry="18" fill="#556B2F"/>
  <ellipse cx="324" cy="165" rx="25" ry="15" fill="#556B2F"/>
  
  <!-- Grass tufts -->
  <path d="M10,220 L15,200 L20,220 Z" fill="#556B2F"/>
  <path d="M30,230 L35,210 L40,230 Z" fill="#556B2F"/>
  <path d="M70,240 L75,220 L80,240 Z" fill="#556B2F"/>
  <path d="M100,230 L105,210 L110,230 Z" fill="#556B2F"/>
  <path d="M150,240 L155,220 L160,240 Z" fill="#556B2F"/>
  <path d="M200,230 L205,210 L210,230 Z" fill="#556B2F"/>
  <path d="M250,240 L255,220 L260,240 Z" fill="#556B2F"/>
  <path d="M300,230 L305,210 L310,230 Z" fill="#556B2F"/>
  <path d="M350,240 L355,220 L360,240 Z" fill="#556B2F"/>
  <path d="M380,230 L385,210 L390,230 Z" fill="#556B2F"/>
  
  <!-- Elephant silhouette -->
  <path d="M120,200 Q130,180 140,200 L160,200 Q170,180 180,200 L190,200 L190,220 L120,220 Z" fill="#808080"/>
  <path d="M130,180 Q140,160 150,180" fill="none" stroke="#808080" stroke-width="5"/>
  
  <!-- Giraffe silhouette -->
  <rect x="240" y="190" width="20" height="40" fill="#DAA520"/>
  <rect x="245" y="160" width="10" height="30" fill="#DAA520"/>
  <circle cx="250" cy="155" r="8" fill="#DAA520"/>
  <path d="M250,155 L255,145 L260,155" fill="#DAA520"/>
  
  <!-- Lion silhouette -->
  <ellipse cx="300" cy="210" rx="25" ry="12" fill="#CD853F"/>
  <circle cx="320" cy="205" r="10" fill="#CD853F"/>
  
  <!-- Safari vehicle -->
  <rect x="350" y="210" width="40" height="20" fill="#006400"/>
  <rect x="360" y="190" width="30" height="20" fill="#006400"/>
  <circle cx="360" cy="230" r="8" fill="#000000"/>
  <circle cx="390" cy="230" r="8" fill="#000000"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial" font-size="20" fill="#000000" text-anchor="middle">Kenyan Game Reserves</text>
  <text x="200" y="65" font-family="Arial" font-size="12" fill="#000000" text-anchor="middle">Experience the majestic wildlife of East Africa</text>
</svg>