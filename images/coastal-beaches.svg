<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F7FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="150" fill="url(#skyGradient)"/>
  
  <!-- Sun -->
  <circle cx="320" cy="60" r="30" fill="#FFD700"/>
  
  <!-- Ocean gradient -->
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0077be;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a6ed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ocean -->
  <rect x="0" y="150" width="400" height="80" fill="url(#oceanGradient)"/>
  
  <!-- Beach sand -->
  <path d="M0,230 C100,210 300,220 400,200 L400,300 L0,300 Z" fill="#f5e7c1"/>
  
  <!-- Palm tree 1 -->
  <rect x="50" y="220" width="8" height="40" fill="#8B4513"/>
  <path d="M54,220 C40,200 30,210 35,220 Z" fill="#228B22"/>
  <path d="M54,220 C68,200 78,210 73,220 Z" fill="#228B22"/>
  <path d="M54,220 C54,200 64,205 60,220 Z" fill="#228B22"/>
  <path d="M54,220 C54,200 44,205 48,220 Z" fill="#228B22"/>
  
  <!-- Palm tree 2 -->
  <rect x="320" y="210" width="8" height="50" fill="#8B4513"/>
  <path d="M324,210 C310,190 300,200 305,210 Z" fill="#228B22"/>
  <path d="M324,210 C338,190 348,200 343,210 Z" fill="#228B22"/>
  <path d="M324,210 C324,190 334,195 330,210 Z" fill="#228B22"/>
  <path d="M324,210 C324,190 314,195 318,210 Z" fill="#228B22"/>
  
  <!-- Beach umbrella -->
  <line x1="150" y1="240" x2="150" y2="280" stroke="#8B4513" stroke-width="3"/>
  <path d="M120,240 Q150,220 180,240" fill="#FF6347"/>
  
  <!-- Beach chair -->
  <rect x="160" y="260" width="30" height="5" fill="#CD853F" transform="rotate(-10,160,260)"/>
  <rect x="160" y="265" width="30" height="5" fill="#CD853F" transform="rotate(-10,160,265)"/>
  <rect x="160" y="270" width="30" height="5" fill="#CD853F" transform="rotate(-10,160,270)"/>
  
  <!-- Waves -->
  <path d="M0,150 Q50,140 100,150 Q150,160 200,150 Q250,140 300,150 Q350,160 400,150" fill="none" stroke="#80d4f7" stroke-width="2"/>
  <path d="M0,160 Q50,150 100,160 Q150,170 200,160 Q250,150 300,160 Q350,170 400,160" fill="none" stroke="#80d4f7" stroke-width="2"/>
  <path d="M0,170 Q50,160 100,170 Q150,180 200,170 Q250,160 300,170 Q350,180 400,170" fill="none" stroke="#80d4f7" stroke-width="2"/>
  
  <!-- Boat in distance -->
  <path d="M280,140 L300,140 L310,150 L270,150 Z" fill="#8B4513"/>
  <rect x="290" y="120" width="2" height="20" fill="#000000"/>
  <path d="M292,120 L292,135 L300,128 Z" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial" font-size="20" fill="#000000" text-anchor="middle">Kenyan Coastal Beaches</text>
  <text x="200" y="65" font-family="Arial" font-size="12" fill="#000000" text-anchor="middle">Pristine white sands and turquoise waters</text>
</svg>